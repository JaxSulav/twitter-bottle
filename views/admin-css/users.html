<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Admin Template</title>    
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5" />
    <link rel="stylesheet" type="text/css" href="/static/css/admin.css"  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="/static/js/user_admin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <!-- (A) SIDEBAR -->
    <div id="pgside">
      <!-- (A1) BRANDING OR USER -->
      <!-- LINK TO DASHBOARD OR LOGOUT -->
      <div id="pguser">
        <!-- <img src="/admin-css/potato.png"/> -->
        <i class="txt">Twitter Admin</i>
      </div>

      <!-- (A2) MENU ITEMS -->
      <a href="/admin/users" class="current">
        <i class="bi bi-person-lines-fill"></i>
        <i class="txt">Users</i>
      </a>
      <a href="/admin/tweets">
        <i class="bi bi-twitter"></i>
        <i class="txt">Tweets</i>
      </a>
      <!-- <a href="#">
        <i class="ico">&#9737;</i>
        <i class="txt">Section C</i>
      </a> -->
    </div>

    <!-- (B) MAIN -->
    <main id="pgmain">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          % for i, user in enumerate(users):
            <tr id="table_row">
              <th scope="row">{{i+1}}</th>
              <td>{{user[0]}}</td>
              <td>{{user[1]}}</td>
              <td>{{user[2]}}</td>
            </tr>
          % end
        </tbody>
      </table>
    </main>
  </body>
</html>
