<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Admin Template</title>    
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5" />
    <link rel="stylesheet" type="text/css" href="/static/css/admin.css"  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="/static/js/tweet_admin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    
    <!-- (A) SIDEBAR -->
    <div id="pgside">
      <!-- (A1) BRANDING OR USER -->
      <!-- LINK TO DASHBOARD OR LOGOUT -->
      <div id="pguser">
        <!-- <img src="/admin-css/potato.png"/> -->
        <i class="txt">Twitter Admin</i>
      </div>

      <!-- (A2) MENU ITEMS -->
      <a href="/admin/users">
        <i class="bi bi-person-lines-fill"></i>
        <i class="txt">Users</i>
      </a>
      <a href="/admin/tweets" class="current">
        <i class="bi bi-twitter"></i>
        <i class="txt">Tweets</i>
      </a>
    </div>

    <!-- (B) MAIN -->
    <main id="pgmain">
      <!-- Delete Modal -->
      <div class="modal fade" id="tweetDeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this tweet?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" onclick="deleteTweetAdmin()" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Edit Modal -->
      <div class="modal fade" id="tweetEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Tweet</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="mbody" class="modal-body">
              <form id="mForm" onsubmit="editTweetAdmin()">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Date & Time</label>
                  <input name="date" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Tweet</label>
                  <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Likes</label>
                  <input name="likes" class="form-control" id="exampleFormControlTextarea1" placeholder="">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">SN</th>
            <th scope="col">Date</th>
            <th scope="col">User Email</th>
            <th scope="col">Tweet Text</th>
            <th scope="col">Likes</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          % for i, tweet in enumerate(tweets):
            <tr id="table_row{{tweet[3]}}">
              <th scope="row">{{i+1}}</th>
              <td>{{tweet[2]}}</td>
              <td>{{tweet[1]}}</td>
              <td>{{tweet[0]}}</td>
              <td>{{tweet[4]}}</td>
              <td>
                <div style="display: flex; gap: 5px;">
                  <button id="editBtn" type="button" onclick="populateTweetEditForm({{tweet[3]}})" class="btn btn-outline-primary">Edit</button> <button type="button" class="btn btn-outline-danger" onclick="showModal({{tweet[3]}})">Delete</button>
                </div>
              </td>
            </tr>
          % end
        </tbody>
      </table>
      </div>
    </main>
  </body>
</html>
